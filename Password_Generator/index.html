<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">

            <h2>PASSWORD GENERATOR</h2>
        

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <img src="" alt="copy">
            </button>
        </div>

<div>

    <!-- length-contaner -->
    <div class="lenght-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>
        
    </div>
</div>

<input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

<!-- Checkboxes -->

<div>
    <input type="checkbox"  id="upparcase">
    <label for="upparcase">Includes Upparcase Letters</label>
</div>

<div>
    <input type="checkbox"  id="lowercase">
    <label for="lowercase">Includes Lowercase Letters</label>
</div>
    
<div>
    <input type="checkbox"  id="numbers">
    <label for="numbers">Include Numbers</label>
</div>
   
<div>
    <input type="checkbox"  id="symbols">
    <label for="symbols">Includes Symbols</label>
</div>
  
<!-- strength-section  -->
<div class="strength-container">
    <p>Strength</p>
    <div data-indicator></div>
</div>

<button>
    GENERATE PASSWORD
</button>

</div>
</body>
</html>
