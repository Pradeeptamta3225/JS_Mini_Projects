<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

<div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#FB5734] gap-10">
<div class="text-[#E7F905] text-[40px] font-bold">Increment And Decrement</div>

    <div class="flex bg-white text-[35px] text-[#344151] gap-[120px] p-3 px-8 rounded-md">
        <button onclick="decrement()" class="border-r-2  border-[#bfbfbf] pr-5">
        <i class="fa-solid fa-minus"></i>
         </button>
    <div id="count" class="font-bold text-[#F9055A]">0</div>
        <button onclick="increment()" class="border-l-2  border-[#bfbfbf] pl-5">
        <i class="fa-solid fa-plus"></i>
         </button>
    </div>
     
    <div class="text-[40px] bg-white px-14 p-1 rounded-md font-bold" >
        <button onclick="reset()">Reset</button>
    </div>
    
</div>

<script src="https://kit.fontawesome.com/95fe7313f4.js" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
